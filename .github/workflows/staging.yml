name: Build artificat and deploy to staging
on:
  push:
    branches: ["staging"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies with npm
        run: npm ci
      - name: Build with npm
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          retention-days: 3
  deploy-to-staging:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - name: Create CNAME
        run: "echo 'dev-staging-strength.silvercrater.dev' > build/CNAME" 
      - name: Push static site to downstream repo for deployment
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: build
          destination-github-username: timurtripp
          destination-repository-name: csci5828-strength-frontend-build-staging
          target-branch: main

